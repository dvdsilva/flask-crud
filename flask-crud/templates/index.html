
{% extends 'layout.html' %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <form class="row g-2 mb-3" method="get" action="{{ url_for('index') }}">
      <div class="col-sm-8 col-md-6 col-lg-4">
        <input type="text" class="form-control" name="q" placeholder="Buscar por nome ou e-mail" value="{{ q or '' }}">
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" type="submit">Buscar</button>
      </div>
      <div class="col-auto">
        <a class="btn btn-outline-secondary" href="{{ url_for('index') }}">Limpar</a>
      </div>
    </form>
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th style="width: 10%">nomeId</th>
            <th style="width: 35%">Nome</th>
            <th style="width: 35%">E-mail</th>
            <th style="width: 20%" class="text-end">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% if pessoas %}
            {% for p in pessoas %}
              <tr>
                <td>{{ p.nomeId }}</td>
                <td>{{ p.nome }}</td>
                <td>{{ p.email }}</td>
                <td class="text-end">
                  <a href="{{ url_for('edit', nomeId=p.nomeId) }}" class="btn btn-sm btn-outline-primary">Editar</a>
                  <form action="{{ url_for('delete', nomeId=p.nomeId) }}" method="post" class="d-inline" onsubmit="return confirm('Remover este registro?');">
                    <button type="submit" class="btn btn-sm btn-outline-danger">Excluir</button>
                  </form>
                </td>
              </tr>
            {% endfor %}
          {% else %}
            <tr>
              <td colspan="4" class="text-center text-muted">Nenhum registro encontrado.</td>
            </tr>
          {% endif %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
