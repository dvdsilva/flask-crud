
{% extends 'layout.html' %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title mb-3">{{ 'Novo registro' if action=='create' else 'Editar registro' }}</h5>
    <form method="post">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required value="{{ pessoa.nome if pessoa else '' }}">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required value="{{ pessoa.email if pessoa else '' }}">
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">{{ 'Criar' if action=='create' else 'Salvar' }}</button>
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
